<html><head><base href="/" /><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Edit Profile - DealsHub</title><style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
        }

        .navbar {
            background: #2d2d2d;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
            gap: 15px;
        }

        .website-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
        }

        .nav-icons {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-icon {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #cccccc;
            transition: color 0.3s ease;
        }

        .nav-icon:hover {
            color: #3498db;
        }

        .edit-profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .edit-profile-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #3d3d3d;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .avatar-preview svg {
            width: 80px;
            height: 80px;
            color: #cccccc;
        }

        .avatar-upload-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .avatar-upload-btn:hover {
            background: #2980b9;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #3d3d3d;
            border-radius: 8px;
            background: #2d2d2d;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }

        .social-links {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #2d2d2d;
            border-radius: 8px;
            padding: 5px;
            border: 2px solid #3d3d3d;
        }

        .social-icon {
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #cccccc;
        }

        .social-input {
            flex: 1;
            background: none;
            border: none;
            color: #ffffff;
            padding: 8px;
            font-size: 0.95rem;
        }

        .social-input:focus {
            outline: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: #2ecc71;
            color: white;
        }

        .btn-cancel {
            background: #e74c3c;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .delete-account-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #3d3d3d;
            text-align: center;
        }

        .btn-delete-account {
            background: transparent;
            color: #e74c3c;
            border: 2px solid #e74c3c;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-delete-account:hover {
            background: #e74c3c;
            color: white;
            transform: translateY(-2px);
        }

        @media screen and (max-width: 768px) {
            .edit-profile-container {
                padding: 15px;
                margin: 20px auto;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style></head><body>
    <nav class="navbar">
        <div class="website-name">DealsHub</div>
        <div class="nav-icons">
            <button class="nav-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                Edit
            </button>
            <button class="nav-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                Share
            </button>
            <button class="nav-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="7" r="4"></circle>
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                </svg>
                Profile
            </button>
            <button class="nav-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
        </div>
    </nav>

    <div class="edit-profile-container">
        <div class="edit-profile-header">
            <h1>Edit Profile</h1>
        </div>

        <form id="editProfileForm">
            <div class="avatar-section">
                <div class="avatar-preview">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="10" r="3"></circle>
                        <path d="M7 20.662V19a2 2 0 012-2h6a2 2 0 012 2v1.662"></path>
                    </svg>
                </div>
                <button type="button" class="avatar-upload-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Upload Photo
                </button>
            </div>

            <div class="form-group">
                <label class="form-label">Display Name</label>
                <input type="text" class="form-input" value="John Deals" placeholder="Enter your display name">
            </div>

            <div class="form-group">
                <label class="form-label">Bio</label>
                <textarea class="form-input" placeholder="Tell us about yourself">Sharing the best deals and discounts around the web</textarea>
            </div>

            <div class="social-links">
                <div class="social-input-group">
                    <span class="social-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                        </svg>
                    </span>
                    <input type="text" class="social-input" placeholder="Twitter username">
                </div>

                <div class="social-input-group">
                    <span class="social-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                        </svg>
                    </span>
                    <input type="text" class="social-input" placeholder="Discord username">
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-cancel">Cancel</button>
                <button type="submit" class="btn btn-save">Save Changes</button>
            </div>

            <div class="delete-account-section">
                <button type="button" class="btn-delete-account">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    Delete Account
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('editProfileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Profile changes saved!');
        });

        document.querySelector('.avatar-upload-btn').addEventListener('click', function() {
            alert('Upload photo clicked!');
        });

        document.querySelector('.btn-cancel').addEventListener('click', function() {
            if(confirm('Are you sure you want to discard changes?')) {
                window.history.back();
            }
        });

        document.querySelector('.btn-delete-account').addEventListener('click', function() {
            if(confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                // Here you would typically make an API call to delete the account
                alert('Account deletion requested!');
            }
        });

        document.querySelectorAll('.nav-icon').forEach(button => {
            button.addEventListener('click', function() {
                alert(`${this.textContent.trim()} clicked!`);
            });
        });
    </script>
</body></html>
